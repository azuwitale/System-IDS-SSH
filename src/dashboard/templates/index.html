<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ“Š IDS Monitoring Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="container mx-auto px-4 py-6">
    <h1 class="text-3xl font-bold mb-4">ðŸ“Š IDS Alert Log</h1>
    {% if alerts %}
      <div class="overflow-x-auto bg-white shadow-md rounded-lg">
        <table class="min-w-full text-sm text-left">
          <thead class="bg-gray-200 text-gray-600 uppercase text-xs">
            <tr>
              <th class="px-4 py-2">Waktu</th>
              <th class="px-4 py-2">Pesan</th>
            </tr>
          </thead>
          <tbody>
            {% for alert in alerts %}
            <tr class="border-b">
              <td class="px-4 py-2">{{ alert.time }}</td>
              <td class="px-4 py-2">{{ alert.message }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    {% else %}
      <p class="text-gray-500">Belum ada alert terdeteksi.</p>
    {% endif %}
  </div>
</body>
</html>
